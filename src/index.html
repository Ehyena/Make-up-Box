<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 👇️ application title -->
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />
  </head>
  <body>
    <!-- 👇️ navigation menu -->
    <header>
      <img src="https://i.ibb.co/mRrKXmD/logo-2.png" width="110" height="auto">
      <nav><a href="main.html">Home</a>
        <a href="index.html">Notes</a>
        <a href="javascript:window.close();">Exit</a>
      </nav>
    </header>
    <!-- 👇️ set wrap for css purpose -->
    <div class="mainWrapper">
      <h1>Notes</h1>
      <!-- 👇️ form section for user input -->
      <form>
        <div class="form-group">
          <label>Title</label>
          <input id="fileName" type="text" class="form-control" placeholder="Topic">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea id="fileContents" class="form-control" rows="5" placeholder="Message"></textarea>
        </div>
      </form>
      <button id="btnCreate" class="btn btn-default">Submit</button>
      <button id="btnRead" class="btn btn-default">Read</button>
      <button id="btnUpdate" class="btn btn-default">Update</button>
      <button id="btnDelete" class="btn btn-default">Delete</button>
    </div>
    <!-- 👇️ call main.javascript file -->
    <script src="main.js">
    </script>
  </body>
</html>
